<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Diary</title>
    <style>
        /* General Styling */
        body {
            background-color: #f8f1e5;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Login Page */
        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }

        /* Hide Diary Until Login */
        #diary-container {
            display: none;
        }

        /* Notebook Styling */
        .diary-container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: repeating-linear-gradient(
                white, white 30px, #d3d3d3 31px
            );
            border: 2px solid #b8a989;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            padding-left: 50px;
            line-height: 30px;
            position: relative;
        }

        /* Red Margin Line */
        .diary-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 40px;
            width: 2px;
            height: 100%;
            background-color: red;
        }

        /* Writing Area */
        textarea {
            width: 100%;
            height: 400px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 18px;
            line-height: 30px;
            resize: none;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div id="login-container" class="login-container">
        <h2>Login to Your Diary</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Diary Page -->
    <div id="diary-container">
        <h1>My Personal Diary ðŸ“–</h1>
        <div class="diary-container">
            <textarea id="diary" placeholder="Write your thoughts here..."></textarea>
        </div>
        <button onclick="saveDiary()">Save Entry</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Check if user is already logged in
        if (localStorage.getItem("loggedIn") === "true") {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("diary-container").style.display = "block";
            document.getElementById("diary").value = localStorage.getItem("diaryText") || "";
        }

        // Login Function
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username && password) {
                localStorage.setItem("loggedIn", "true");
                localStorage.setItem("username", username);
                document.getElementById("login-container").style.display = "none";
                document.getElementById("diary-container").style.display = "block";
                document.getElementById("diary").value = localStorage.getItem("diaryText") || "";
            } else {
                alert("Please enter a username and password!");
            }
        }

        // Save Diary Entry
        function saveDiary() {
            const diaryText = document.getElementById("diary").value;
            localStorage.setItem("diaryText", diaryText);
            alert("Diary entry saved!");
        }

        // Logout Function
        function logout() {
            localStorage.removeItem("loggedIn");
            localStorage.removeItem("diaryText");
            location.reload();
        }
        <script src="script.js"></script>
    </script>

</body>
</html>
